<form onsubmit="return false">
    <input type="text" name="login" placeholder="{{ languageService.langDictionary.loginPageLoginField }}"
        [(ngModel)]="login">
    <br>
    <input type="password" name="password" placeholder="{{ languageService.langDictionary.loginPagePasswordField }}"
        [(ngModel)]="password">
    <br>
    <button (click)="onSubmit()">Ok</button>
</form>
